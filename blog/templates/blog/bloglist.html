{% extends 'base.html' %}
{% block title %}
bloglist
{% endblock %}

{% block content %}
    <h1>bloglist</h1>
    {% for post in posts %}
    <h2><a href="{% url 'blog:detail' id=post.id %}">{{ post.title }}</a></h2>
    <p>{{ post.snippet }}</p>
    <p>{{ post.date }}</p>
    {% endfor %}
{% endblock %}
